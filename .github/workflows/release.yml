name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make zip

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build production binaries
      run: |
        make clean
        make all

    - name: Run tests
      run: |
        ./build/state_engine_test

    - name: Create release package
      run: |
        mkdir -p release/cerberus-${{ steps.version.outputs.VERSION }}

        # Copy binaries
        cp build/morph release/cerberus-${{ steps.version.outputs.VERSION }}/
        cp build/quorum release/cerberus-${{ steps.version.outputs.VERSION }}/
        cp build/state_engine_test release/cerberus-${{ steps.version.outputs.VERSION }}/

        # Copy configuration files
        cp -r profiles.conf release/cerberus-${{ steps.version.outputs.VERSION }}/
        cp -r services/ release/cerberus-${{ steps.version.outputs.VERSION }}/
        cp -r scripts/ release/cerberus-${{ steps.version.outputs.VERSION }}/ 2>/dev/null || true
        cp -r docker/ release/cerberus-${{ steps.version.outputs.VERSION }}/

        # Copy documentation
        cp README.md release/cerberus-${{ steps.version.outputs.VERSION }}/
        cp -r docs/ release/cerberus-${{ steps.version.outputs.VERSION }}/

        # Create archive
        cd release
        tar -czvf cerberus-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz cerberus-${{ steps.version.outputs.VERSION }}
        zip -r cerberus-${{ steps.version.outputs.VERSION }}-linux-amd64.zip cerberus-${{ steps.version.outputs.VERSION }}

        # Create checksums
        sha256sum cerberus-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz > checksums.txt
        sha256sum cerberus-${{ steps.version.outputs.VERSION }}-linux-amd64.zip >> checksums.txt

    - name: Generate changelog
      id: changelog
      run: |
        echo "## What's Changed" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## Checksums" >> CHANGELOG.md
        echo '```' >> CHANGELOG.md
        cat release/checksums.txt >> CHANGELOG.md
        echo '```' >> CHANGELOG.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: CHANGELOG.md
        draft: false
        prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        files: |
          release/cerberus-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
          release/cerberus-${{ steps.version.outputs.VERSION }}-linux-amd64.zip
          release/checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          ghcr.io/${{ github.repository }}:latest
        labels: |
          org.opencontainers.image.title=CERBERUS Honeypot
          org.opencontainers.image.description=Bio-adaptive IoT honeypot with morphing capabilities
          org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
