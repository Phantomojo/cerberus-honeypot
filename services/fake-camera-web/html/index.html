<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikvision IP Camera</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 2px solid #00a8ff;
        }
        .header h1 {
            color: #00a8ff;
            font-size: 20px;
        }
        .video-container {
            background: #0a0a0a;
            padding: 20px;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .video-placeholder {
            background: #1a1a1a;
            border: 2px solid #00a8ff;
            width: 640px;
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
        }
        .info-panel {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .info-item:last-child { border-bottom: none; }
        .label { color: #888; }
        .value { color: #00a8ff; }
        .footer {
            text-align: center;
            color: #666;
            font-size: 11px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hikvision IP Camera - DS-2CD2XXX</h1>
    </div>
    <div class="video-container">
        <div class="video-placeholder">
            Camera Stream<br>
            <small>RTSP: rtsp://192.168.1.100:554/Streaming/Channels/101</small>
        </div>
    </div>
    <div class="info-panel">
        <div class="info-item">
            <span class="label">Model:</span>
            <span class="value">DS-2CD2XXX</span>
        </div>
        <div class="info-item">
            <span class="label">Firmware:</span>
            <span class="value">V5.6.0 build 180725</span>
        </div>
        <div class="info-item">
            <span class="label">IP Address:</span>
            <span class="value">192.168.1.100</span>
        </div>
        <div class="info-item">
            <span class="label">Status:</span>
            <span class="value">Online</span>
        </div>
    </div>
    <div class="footer">
        Hikvision Digital Technology Co., Ltd.<br>
        <em>This is a honeypot emulation</em>
    </div>
</body>
</html>
